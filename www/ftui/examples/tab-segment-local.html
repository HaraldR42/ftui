<!DOCTYPE html>
<html>

<head>
  <!--
    /* FHEM tablet ui - FTUI */
    /**
    * UI builder framework for FHEM

    * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
    * https://github.com/knowthelist/ftui
    */
    -->
  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <title>FTUI Example Tab</title>

  <style>
    body {
      background-image: url("https://hdhintergrundbilder.net/image/natur/1151/gebirge-nachthimmel-sterne-milchstrase.jpg");
      --tab-color: var(--dark-color);
      --tab-active-color: var(--medium-color);
      --tab-contrast-color: var(--light-color);
    }

  </style>
</head>

<body>

  <ftui-grid>

    <ftui-grid-tile row="1" col="1" height="1" width="4" color="translucent">
      <ftui-segment value="View1" @value-change="onClick(event.detail)">
        <ftui-segment-button value="View1">
          <ftui-icon name="home1"></ftui-icon>
        </ftui-segment-button>
        <ftui-segment-button value="View2">
          <ftui-icon name="bed"></ftui-icon>
        </ftui-segment-button>
        <ftui-segment-button value="View3">
          <ftui-icon name="road"></ftui-icon>
        </ftui-segment-button>
        <ftui-segment-button value="View4">
          <ftui-icon name="plane"></ftui-icon>
        </ftui-segment-button>
      </ftui-segment>
    </ftui-grid-tile>

    <ftui-tab-view id="View1">
      <ftui-grid-tile row="2" col="1" height="5" width="10" color="translucent">
        <ftui-icon name="home1" size="10"></ftui-icon>
      </ftui-grid-tile>
    </ftui-tab-view>

    <ftui-tab-view id="View2">
      <ftui-grid-tile row="2" col="1" height="5" width="10" color="translucent">
        <ftui-icon name="bed" size="10"></ftui-icon>
      </ftui-grid-tile>
    </ftui-tab-view>

    <ftui-tab-view id="View3">
      <ftui-grid-tile row="2" col="1" height="5" width="10" color="translucent">
        <ftui-icon name="road" size="10"></ftui-icon>
      </ftui-grid-tile>
    </ftui-tab-view>

    <ftui-tab-view id="View4">
      <ftui-grid-tile row="2" col="1" height="5" width="10" color="translucent">
        <ftui-icon name="plane" size="10"></ftui-icon>
      </ftui-grid-tile>
    </ftui-tab-view>
  </ftui-grid>

</body>

<script>
  // set view1 visible at start
  document.addEventListener('ftuiPageinitialized', () => {
    View1.removeAttribute('hidden');
  });


  // change views on click segment
  function onClick(segment) {
    document.querySelectorAll('ftui-tab-view').forEach(elem => {
      if (elem.id !== segment) {
        elem.setAttribute('hidden', '');
      } else {
        elem.removeAttribute('hidden');
      }
    });
  }
</script>

</html>
