<ftui-row class="size-3" height="90%">
  <ftui-column width="50%">
    <ftui-row>
      <ftui-label>Heute</ftui-label>
    </ftui-row>
    <ftui-row>
      <ftui-weather [condition]="AgroWeather:fc0_weatherDay" size="5"></ftui-weather>
    </ftui-row>
    <ftui-row>
      <ftui-label [text]="AgroWeather:fc0_weatherDay" size="2" class="truncate"></ftui-label>
    </ftui-row>
    <ftui-row width="80%">
      <ftui-label [text]="AgroWeather:fc0_tempMin"><span slot="unit">째C</span></ftui-label>
      <ftui-label [text]="AgroWeather:fc0_tempMax" size="7" class=""><span class="size-0" slot="unit">째C</span>
      </ftui-label>
    </ftui-row>
    <ftui-row width="80%">
      <ftui-label [text]="AgroWeather:fc0_chOfRainDay" color="blue"><span slot="unit">%</span></ftui-label>
      <ftui-label [text]="AgroWeather:fc0_rain" color="blue"><span slot="unit">mm</span></ftui-label>
    </ftui-row>
  </ftui-column>
  <ftui-column width="50%">
    <ftui-row>
      <ftui-label>Morgen</ftui-label>
    </ftui-row>
    <ftui-row>
      <ftui-weather [condition]="AgroWeather:fc1_weatherDay" size="5"></ftui-weather>
    </ftui-row>
    <ftui-row>
      <ftui-label [text]="AgroWeather:fc1_weatherDay" size="2"></ftui-label>
    </ftui-row>
    <ftui-row width="80%">
      <ftui-label [text]="AgroWeather:fc1_tempMin" ><span slot="unit">째C</span></ftui-label>
      <ftui-label [text]="AgroWeather:fc1_tempMax" size="7" class=""><span class="size-1" slot="unit">째C</span>
      </ftui-label>
    </ftui-row>
    <ftui-row width="80%">
      <ftui-label [text]="AgroWeather:fc1_chOfRainDay" color="blue"><span slot="unit">%</span></ftui-label>
      <ftui-label [text]="AgroWeather:fc1_rain" color="blue"><span slot="unit">mm</span></ftui-label>
    </ftui-row>
  </ftui-column>
</ftui-row>
